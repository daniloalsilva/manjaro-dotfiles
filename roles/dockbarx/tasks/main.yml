---
- name: install dockbarx
  package:
    name: dockbarx
    state: present
  become: yes
  register: dockbarx

- name: install dockbarx plugin
  package:
    name: dockbarx-plugin
    state: present
  become: yes
  register: dockbarx_plugin
  when: dockbarx
  
- name: copy dockbarx config file
  copy:
    dest: $HOME/.config/gconf/apps/dockbarx/%gconf.xml
    src: %gconf.xml
  when: dockbarx_plugin
