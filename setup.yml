---
  - name: "Playing with Ansible and Git"
    hosts: localhost
    connection: local 
    tasks:

    - name: "install vim"
      package:
        name: vim
        state: present
      become: yes

    - name: "install vscode"
      package:    
        name: vscode
        state: present
      become: yes

    - name: "install chromium"
      package:
        name: chromium
        state: present
      become: yes

    roles:
    - xfce-files
    - xfce-whisker
